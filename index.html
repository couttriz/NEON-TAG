<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tag: Audio & FX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-panel">
        <div class="score-board p1-board">
            <span>P1 (Xanh)</span>
            <h2 id="scoreP1">0</h2>
        </div>
        
        <div class="status-display">
            <h1 id="statusText">CHỜ...</h1>
            <p>Mục tiêu: 500</p>
        </div>

        <div class="score-board p2-board">
            <span>P2 (Đỏ)</span>
            <h2 id="scoreP2">0</h2>
        </div>
    </div>

    <div id="arena-container">
        <div id="arena">
            <div id="particle-layer"></div>
            
            <div id="p1" class="player"></div>
            <div id="p2" class="player"></div>
            <div id="powerup" class="powerup">⚡</div>
        </div>
    </div>

    <div id="pc-instructions" class="desktop-only">
        <p><strong>P1:</strong> W A S D | <strong>P2:</strong> Mũi tên</p>
    </div>

    <div id="dual-controls" class="mobile-only">
        <div class="joystick-wrapper p1-pad">
            <div class="pad-label" style="color: #00f2ff;">P1</div>
            <div id="joystick-base-p1" class="joystick-base">
                <div id="joystick-thumb-p1" class="joystick-thumb"></div>
            </div>
        </div>

        <div class="joystick-wrapper p2-pad">
            <div class="pad-label" style="color: #ff0055;">P2</div>
            <div id="joystick-base-p2" class="joystick-base">
                <div id="joystick-thumb-p2" class="joystick-thumb"></div>
            </div>
        </div>
    </div>

    <div id="startScreen" class="overlay-screen">
        <h1>NEON TAG</h1>
        <p>Chọn chế độ chơi:</p>
        <button onclick="selectMode('pve')">1 NGƯỜI (Vs Máy)</button>
        <button onclick="selectMode('pvp')">2 NGƯỜI (Vs Bạn)</button>
    </div>

    <div id="readyScreen" class="hidden overlay-screen">
        <h1 style="color: yellow;">SẴN SÀNG?</h1>
        <p style="color: #ccc; font-size: 0.9rem;">(Chạm vào màn hình để bật âm thanh)</p>
        <button onclick="confirmStart()">BẮT ĐẦU</button>
    </div>

    <div id="gameOverScreen" class="hidden overlay-screen">
        <h1 id="winnerText">CHIẾN THẮNG!</h1>
        <button onclick="location.reload()">CHƠI LẠI</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
